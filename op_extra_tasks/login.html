<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optibot - Google Signup/Login</title>
    <link rel="icon" href="https://i.ibb.co/MnxzRdx/oplogo.png" type="image/png">
    <!-- Include Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <!-- Container for login/signup form -->
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-md max-w-md">
        <div class="text-center">
            <!-- Title and Description -->
            <h1 class="text-3xl font-bold ">Opti-Chat</h1>
            <p class="text-gray-600 mt-2">Google Authentication</p>
        </div>
        <!-- Buttons for Signup and Login -->
        <div class="mt-6 space-y-4">
            <!-- Signup with Google Button -->
            <button class="flex items-center justify-center w-full py-3 px-4 bg-blue-500 text-white rounded-lg shadow-md transition duration-300 transform hover:bg-blue-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" onclick="redirectToGoogle('signup')">
                <span class="flex items-center justify-center bg-white rounded-full p-1 shadow-md">
                    <img src="https://i.ibb.co/qCDzhRY/google.png" alt="Google Icon" class="w-6 h-6">
                </span>
                <span class="ml-2">Signup with Google</span>
            </button>
            <!-- Login with Google Button -->
            <button class="flex items-center justify-center w-full py-3 px-4 bg-green-500 text-white rounded-lg shadow-md transition duration-300 transform hover:bg-green-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" onclick="redirectToGoogle('login')">
                <span class="flex items-center justify-center bg-white rounded-full p-1 shadow-md">
                    <img src="https://i.ibb.co/qCDzhRY/google.png" alt="Google Icon" class="w-6 h-6">
                </span>
                <span class="ml-2">Login with Google</span>
            </button>
        </div>
    </div>
    <!-- JavaScript for Google OAuth Redirect -->
    <script>
        function redirectToGoogle(action) {
            // Replace with your actual Google OAuth URL for signup and login
            const googleOAuthUrl = 'https://accounts.google.com/o/oauth2/auth';
            const clientId = 'Google client ID'; // Replace with your Google client ID

            // Customize scope and redirect_uri as per your application's needs
            const scope = 'openid email profile';
            const redirectUri = 'http://127.0.0.1:5003/oauth2callback'; // Replace with your actual redirect URI

            // Constructing the URL based on action (signup or login)
            let url = `${googleOAuthUrl}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&response_type=code`;
            if (action === 'signup') {
                url += '&access_type=offline&prompt=consent';
            }

            // Redirecting user to Google OAuth page
            window.location.href = url;
        }
    </script>
</body>
</html>
