<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>

    <!-- Style Custom Css Starts Here -->
    <link rel="stylesheet" href="/style.css">

    <!-- FavIcon Added Here -->
    <link rel="icon" href="/images-assets/ChatGPT_FavIcon.jpg" type="image/jgp">

    <!-- Link For Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"  rel="stylesheet">
    
    <!-- Link For Google Icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Logic Script-->
    <script src="/script.js" defer></script>
</head>
<body>
  
  <div class="toggle-bar">
    <!-- Logo Image -->
    <div class="logo">
      <img src="https://i.ibb.co/MnxzRdx/oplogo.png" alt="user-image">
    </div>
    <div class="chatbot">
      <!-- Toggle Buttons for Assistants -->
      <button id="poet-btn" class="toggle-btn active" onclick="ToggleAssistant('poet', this)">Poet</button>
      <button id="grumpy-btn" class="toggle-btn" onclick="ToggleAssistant('grumpy', this)">Grumpy</button>
    </div>
    <!-- Logout Button -->
      <button id="logout-btn" class="logout-btn" onclick="logout()">Logout</button>
    </div>

      <!-- chat-container for messages-->
    <div class="chat-container"></div>

    
    
  <!-- User Input section -->

            <div class="user-input-container">
                <div class="user-input-content">
                    <div class="user-input-textarea">
                      <!-- User Input Text Area -->
                        <textarea id="chat-input" placeholder="Enter your prompt here" required></textarea>
                        <!-- Send Button -->
                        <span id="send-btn" class="material-symbols-rounded">send</span>
                    </div>
                    <div class="typing-controls">
                      <!-- Theme and Delete Buttons -->
                        <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                        <span id="delete-btn" class="material-symbols-rounded">delete</span>
                    </div>
                </div>
            </div>

</body>
</html>
